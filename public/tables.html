<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
<body>

	<!-- design a table -->
   <table>
   	   <!-- in between define rows and colums  -->
   	   <!-- the table head is for columns -->
   	   <caption>Aardvark Movies</caption>
   	   <thead>
   	   	   <!-- write columns here  -->
   	   	   <tr>
   	   	   	  <th>Movie Name</th>
   	   	   	  <th>Movie Price</th>
   	   	   	  <th>Movie Genre</th>
   	   	   	  <th>Movie Image</th>
   	   	   	  <th colspan="2">Actions</th>
   	   	   </tr>
   	   </thead>
   	   <!-- body now is for cell content  -->
       <tbody>
       	     <tr>
       	     	<td>Nairobi Half Life</td>
       	     	<td>300ksh</td>
       	     	<td>Drama</td>
       	     	<td>
       	     		<img src="../images/nairobi.jpg" width="100" height="100">
       	     		<img src="../images/italian.jpg" width="100" height="100">
       	     	</td>
       	     	<td>
       	     		<button>Purchase</button>
       	     		<button>Preview</button>
       	     	</td>
       	     </tr>

       	      <tr>
       	     	<td>Italian Job</td>
       	     	<td>300ksh</td>
       	     	<td>Action</td>
       	     	<td>
       	     		<img src="../images/italian.jpg" width="100" height="100">
       	     	</td>
       	     	<td>
       	     		<button>Purchase</button>
       	     		<button>Preview</button>
       	     	</td>
       	     </tr>
       </tbody>
      

   </table>

   <!-- iframe  -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/3cKSG5lkhto" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"; name="iframeJust" allowfullscreen></iframe>
  <p><a href="https://www.google.com" target="iframeJust">show web page</a></p>
</body>
</html>
