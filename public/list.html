<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>

	<div style="float: right; background-color: #000; color: white;">
			<!-- unordered list -->
	<caption>Cars</caption>
	<ul>
		<li>Volvo</li>
		<li>BMW</li>
		<li>Benz</li>
		<li>Toyota</li>
	</ul>

		<!-- ordered list -->
	<caption>Teams</caption>
    <ol>
    	<li>Manchester City</li>
    	<li>Manchester United</li>
    	<li>Leicester City</li>
    	<li>West Ham</li>
    </ol>

	</div>




    <!-- description list -->
    <caption>Description List</caption>
    <dl>
    	<dt>Coffee</dt>
    	<dd>NesCafe, Dormans</dd>
    	<dt>Tea</dt>
    	<dd>Kenyan Tea, Edens</dd>
    </dl>
</body>
</html>
