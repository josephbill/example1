<!DOCTYPE html>
<html>
<head>
	<title>Grid System</title>
	<link rel="stylesheet" type="text/css" href="../css/grid.css">

</head>
<body>

	<div class="grid-container">
		<!-- use div one for navigation -->
		<div class="grid-item" id="divOne">
			<nav>
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Links</li>
				</ul>
			</nav>
		</div> 
		<!-- use div two for extra navigations in a vertical arrangement -->
		<div class="grid-item" id="divTwo">
			<nav>
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>	
			</nav>
		</div>
		<!-- use div three to host iframe -->
		<div class="grid-item" id="divThree">
			<iframe style="width: 100%;" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<!-- use div four to image -->
		<div class="grid-item" id="divFour">
			<img src="../images/horse.jpg" style="width: 100%; height: 500px;" alt="Horse image">
		</div>
		<!-- use div five for a paragraph -->
		<div class="grid-item" id="divFive">
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam hendrerit nisi sed sollicitudin pellentesque. Nunc posuere purus rhoncus pulvinar aliquam. Ut aliquet tristique nisl vitae volutpat. Nulla aliquet porttitor venenatis.</p>
		</div>
		<!-- use div six to list out items  -->
		<div class="grid-item" id="divSix">
			<ol>
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
			</ol>
		</div>
	</div>

</body>
</html>
